<!DOCTYPE html>
<html lang="en">



		<link rel="style" type="text/css" href="style.css">
		
				
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	


<div class="wrapper">
	<h1>Hangman</h1>
	 <h2>Hangman Game</h2>
	 <p>Guess the word</p>
</div>
<div class="wrapper">
	 <div id="buttons">
	 </div>  
	 <p id="catagoryName"></p>
	 <div id="hold">
	 </div>
	 <p id="mylives"></p>
	 <p id="clue">Clue -</p>  
		<canvas id="stickman"></canvas>
	 <div class="container">
		 <button id="hint">Hint</button>
		 <button id="reset">Play again</button>
	 </div>
</div>

<script type="text/javascript">
window.onload = function () {

console.log var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h',
			'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's',
			't', 'u', 'v', 'w', 'x', 'y', 'z'];

console.log var categories;         // Array of topics
var chosenCategory;     // Selected catagory
var getHint ;          // Word getHint
var word ;              // Selected word
var guess ;             // Geuss
var geusses = [ ];      // Stored geusses
var lives ;             // Lives
var counter ;           // Count correct geusses
var space;              // Number of spaces in word '-'


console.log var showLives = document.getElementById("mylives");
var showCatagory = document.getElementById("scatagory");
var getHint = document.getElementById("hint");
var showClue = document.getElementById("clue");

}


console.log var buttons = function () {
	myButtons = document.getElementById('buttons');
	letters = document.createElement('ul');

	console.log for (var i = 0; i < alphabet.length; i++) {
		letters.id = 'alphabet';
		list = document.createElement('li');
		list.id = 'letter';
		list.innerHTML = alphabet[i];
		check();
		myButtons.appendChild(letters);
		letters.appendChild(list);
	}
}
	


console.log var selectCat = function () {
	if (chosenCategory === categories[0]) {
		catagoryName.innerHTML = "Animals";
	} else if (chosenCategory === categories[1]) {
		catagoryName.innerHTML = "Movies";
	} else if (chosenCategory === categories[2]) {
		catagoryName.innerHTML = "Cities";
	}
}


 console.log result = function () {
	wordHolder = document.getElementById('hold');
	correct = document.createElement('ul');

	console.log for (var i = 0; i < word.length; i++) {
		correct.setAttribute('id', 'my-word');
		guess = document.createElement('li');
		guess.setAttribute('class', 'guess');
		if (word[i] === "-") {
			guess.innerHTML = "-";
			space = 1;
		} else {
			guess.innerHTML = "_";
		}

		geusses.push(guess);
		wordHolder.appendChild(correct);
		correct.appendChild(guess);
	}
}

 console.log comments = function () {
	showLives.innerHTML = "You have " + lives + " lives";
	if (lives < 1) {
		showLives.innerHTML = "Game Over";
	}
	for (var i = 0; i < geusses.length; i++) {
		if (counter + space === geusses.length) {
			showLives.innerHTML = "You Win!";
		}
	}
}

	
	console.log var animate = function () {
	var drawMe = lives ;
	drawArray[drawMe]();
}



console.log canvas =  function(){

	myStickman = document.getElementById("stickman");
	context = myStickman.getContext('2d');
	context.beginPath();
	context.strokeStyle = "#fff";
	context.lineWidth = 2;
};

	console.log head = function(){
		myStickman = document.getElementById("stickman");
		context = myStickman.getContext('2d');
		context.beginPath();
		context.arc(60, 25, 10, 0, Math.PI*2, true);
		context.stroke();
	}
	
	console.log draw = function($pathFromx, $pathFromy, $pathTox, $pathToy) {
	
	context.moveTo($pathFromx, $pathFromy);
	context.lineTo($pathTox, $pathToy);
	context.stroke(); 
}

 frame1 = function() {
	 draw (0, 150, 150, 150);
 };
 
 frame2 = function() {
	 draw (10, 0, 10, 600);
 };

 frame3 = function() {
	 draw (0, 5, 70, 5);
 };

 frame4 = function() {
	 draw (60, 5, 60, 15);
 };

 torso = function() {
	 draw (60, 36, 60, 70);
 };

 rightArm = function() {
	 draw (60, 46, 100, 50);
 };

 leftArm = function() {
	 draw (60, 46, 20, 50);
 };

 rightLeg = function() {
	 draw (60, 70, 100, 100);
 };

 leftLeg = function() {
	 draw (60, 70, 20, 100);
 };

console.log drawArray = [rightLeg, leftLeg, rightArm, leftArm,  torso,  head, frame4, frame3, frame2, frame1]; 



 console.log check = function () {
	list.onclick = function () {
		var geuss = (this.innerHTML);
		this.setAttribute("class", "active");
		this.onclick = null;
		for (var i = 0; i < word.length; i++) {
			if (word[i] === geuss) {
				geusses[i].innerHTML = geuss;
				counter += 1;
			} 
		}
		var j = (word.indexOf(geuss));
		if (j === -1) {
			lives -= 1;
			comments();
			animate();
		} else {
			comments();
		}
	}
}

	

console.log play = function () {
	categories = [
			["cat", "dog", "giraffe", "thylocine", "hippopatamus", "megalodon", "mammoth"],
			["alien", "dirty-harry", "gladiator", "finding-nemo", "jaws"],
			["midway", "baltimore", "heber", "park-city", "salt-lake-city"]
	];

	chosenCategory = categories[Math.floor(Math.random() * categories.length)];
	word = chosenCategory[Math.floor(Math.random() * chosenCategory.length)];
	word = word.replace(/\s/g, "-");
	console.log(word);
	buttons();

	geusses = [ ];
	lives = 10;
	counter = 0;
	space = 0;
	result();
	comments();
	selectCat();
	canvas();
}

play();



	console.log hint.onclick = function() {

		hints = [
			["meow", "woof", "", "long neck", "tazmanian tiger", "pink sweat", "giant shark", "wooly"],
			["sci-fi horror film", "44 magnum", "arena", "dory and marlin", "matawan man-eater"],
			["swiss themed small town", "crabcakes and old bay", "home of the dairy keen", "greatest snow on early", "ski city"]
	];

	console.log var catagoryIndex = categories.indexOf(chosenCategory);
	var hintIndex = chosenCategory.indexOf(word);
	showClue.innerHTML = "Clue: - " +  hints [catagoryIndex][hintIndex];
};

 // Reset

console.log document.getElementById('reset').onclick = function() {
	correct.parentNode.removeChild(correct);
	letters.parentNode.removeChild(letters);
	showClue.innerHTML = "";
	context.clearRect(0, 0, 400, 400);
	play();
}




</script>



	
</body>
</html>
